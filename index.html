<script>
	function lw() {
		var rollnum=document.getElementById("rollnumber").value
		var sub=document.getElementById('subjects').value;
		var xhr=new XMLHttpRequest();
		xhr.open("GET", "http://192.168.43.86/cgi-bin/server.py?roll="+rollnum+"&subj="+sub, true);

			var output=xhr.responseText;

</script>
